<!DOCTYPE html>
<html>
<head>
  <title>Color Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color Game</h1>
        <div class="scoreboard">
          <div class="win-score">Wins: <span id="winScore">0</span></div>
          <div class="lose-score">Losses: <span id="loseScore">0</span></div>
        </div>
        <div class="boxes">
          <div id="box1" class="box"></div>
          <div id="box2" class="box"></div>
          <div id="box3" class="box"></div>
        </div>
        <div class="color-buttons">
          <button class="color-btn" onclick="chooseColor('red')">Red</button>
          <button class="color-btn" onclick="chooseColor('green')">Green</button>
          <button class="color-btn" onclick="chooseColor('blue')">Blue</button>
          <button class="color-btn" onclick="chooseColor('yellow')">Yellow</button>
        </div>
        <div class="button-container">
          <button id="start" onclick="start()">Start</button>
          <button id="stop" onclick="stop()" disabled>Stop</button>
        </div>
        <div id="modal" class="modal">
          <div class="modal-content">
            <h2 id="modal-text">Do you want to play again?</h2>
            <div class="modal-buttons">
              <button class="modal-btn" id="yes-button" onclick="playAgain()">Yes</button>
              <button class="modal-btn" id="no-button" onclick="quitGame()">No</button>
            </div>
          </div>
        </div>
      </div>
      

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
